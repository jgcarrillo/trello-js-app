<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/light.png" type="image/x-icon" sizes="16x16" />
		<title>Trello JS App</title>

		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="alert">ALERTA!!</div>
		<main>
			<div class="container">
				<!-- NAV BAR -->
				<nav class="main-nav">
					<ul>
						<li><a href="">Trello JS App</a></li>
						<li><a class="link-web" href="https://github.com/jgcarrillo/" target="_blank">GITHUB</a></li>
						<li><a class="link-web" href="http://jgcarrillo.com/" target="_blank">JGCarrillo</a></li>
					</ul>
				</nav>

				<!-- MAIN CONTENT -->
				<div class="to-do">
					<h3>TO-DO</h3>
					<button class="add-todo">ADD TO-DO</button>

					<div class="container__todo card"></div>
				</div>
				<div class="doing">
					<h3>DOING</h3>
					<button class="add-doing">ADD DOING</button>

					<div class="container__doing card"></div>
				</div>
				<div class="done">
					<h3>DONE</h3>
					<button class="add-done">ADD DONE</button>

					<div class="container__done card"></div>
				</div>
				<!-- FOOTER -->
				<footer class="main-footer">
					<address>JGCarrillo - 2021 &copy; - All rights reserved</address>
				</footer>
			</div>
		</main>

		<!-- JS CODE -->
		<script src="js/app.js"></script>
